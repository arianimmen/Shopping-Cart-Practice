<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Website</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/font.css" />
  </head>
  <body>
    <!------------------------- Header Section --------------------------->

    <header>
      <nav class="nav container">
        <div class="nav__links">
          <a href="./index.html">
            <svg class="icon">
              <use xlink:href="./assets/images/100.svg#logo"></use>
            </svg>
          </a>
          <a class="nav__links__link" href="./index.html">Addidas</a>
        </div>
        <div class="nav__icons">
          <svg class="icon">
            <use xlink:href="./assets/images/100.svg#heart"></use>
          </svg>
          <div class="nav__icon__shopingcart">
            <p class="cart_counter">0</p>
            <svg class="icon">
              <use xlink:href="./assets/images/100.svg#shoppingCart"></use>
            </svg>
          </div>
          <svg class="icon">
            <use xlink:href="./assets/images/100.svg#profile"></use>
          </svg>
        </div>
      </nav>
    </header>

    <!-------------------------- Hero Section ----------------------------->

    <section class="hero container">
      <h1 class="hero__maintext">SHOP ALL</h1>
      <div class="hero__image__container">
        <img
          src="./assets/images/heroPicture.png"
          alt="image of a shoe"
          class="hero__image"
        />
      </div>
    </section>
